@(streamId: String, liveChatId: String)(implicit request: MessagesRequestHeader, flash: Flash)

@main("Live Chat Details") {
    <div class="container">
        <h1>YouTube Live Chat Details</h1>
        
        <div class="card">
            <div class="card-header">
                <h2>Stream Information</h2>
            </div>
            <div class="card-body">
                <div class="info-section">
                    <div class="info-item">
                        <div class="info-label">Stream ID:</div>
                        <div class="info-value">@streamId</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Live Chat ID:</div>
                        <div class="info-value">@liveChatId</div>
                        <button class="btn-copy" onclick="copyToClipboard('@liveChatId')">Copy</button>
                    </div>
                </div>
                
                <div class="action-buttons">
                    <form action="@routes.YoutubeFrontendController.startMonitoring()" method="POST">
                        @helper.CSRF.formField
                        <input type="hidden" name="liveChatId" value="@liveChatId">
                        <button type="submit" class="btn btn-primary">Start Monitoring</button>
                    </form>
                    
                    <a href="@routes.YoutubeFrontendController.showStreamIdForm()" class="btn btn-secondary">
                        Enter Different Stream ID
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            
            // Show feedback
            const button = event.target;
            const originalText = button.textContent;
            button.textContent = 'Copied!';
            setTimeout(() => {
                button.textContent = originalText;
            }, 2000);
        }
    </script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #d32f2f;
            text-align: center;
            margin-bottom: 30px;
        }
        .card {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .card-header {
            background-color: #f1f1f1;
            padding: 15px 20px;
            border-bottom: 1px solid #e0e0e0;
        }
        .card-header h2 {
            margin: 0;
            font-size: 1.4em;
            color: #333;
        }
        .card-body {
            padding: 20px;
        }
        .info-section {
            margin-bottom: 30px;
        }
        .info-item {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        .info-label {
            font-weight: bold;
            width: 120px;
        }
        .info-value {
            flex: 1;
            padding: 8px 12px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: monospace;
            overflow: auto;
            word-break: break-all;
        }
        .btn-copy {
            margin-left: 10px;
            padding: 5px 10px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-copy:hover {
            background-color: #e0e0e0;
        }
        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            font-weight: 400;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            user-select: none;
            border: 1px solid transparent;
            padding: 10px 20px;
            font-size: 16px;
            line-height: 1.5;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-primary {
            color: #fff;
            background-color: #d32f2f;
            border-color: #c62828;
        }
        .btn-primary:hover {
            background-color: #b71c1c;
        }
        .btn-secondary {
            color: #333;
            background-color: #e0e0e0;
            border-color: #ccc;
            text-decoration: none;
        }
        .btn-secondary:hover {
            background-color: #d0d0d0;
        }
    </style>
}
