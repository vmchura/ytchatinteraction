@(webSocketUrl: String, user: Option[models.User] = None)(implicit messages: Messages, flash: Flash, webJarsUtil: org.webjars.play.WebJarsUtil)

@main("Chat Room", user) {
  <div class="container">
    <header class="container">
      <h1>Chat Room</h1>
      <p>Welcome to your dashboard</p>
    </header>
    
    <main class="container">
      <section>
        <div class="chat-container">
          <ul id="messages" class="chat-messages">
            <!-- Messages will be appended here by JavaScript -->
          </ul>
        </div>
      </section>
    </main>
    
    <footer class="chat-input container">
      <div class="grid">
        <div>
          <input id="message" placeholder="Type your message here" type="text"
                 autofocus
                 autocomplete="off" spellcheck="false" autocorrect="off" />
        </div>
        <div>
          <button id="send" type="submit" class="primary">Send</button>
        </div>
      </div>
    </footer>
  </div>

  <script type='text/javascript' src='@routes.Assets.versioned("javascripts/app.js")' data-url='@webSocketUrl'></script>
}
